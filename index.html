<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Landing Launchpad</title>
		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet" />
		<!-- css link -->
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body class="font-family">
		<!-- header section start -->
		<header class="container header">
			<!-- nav section start -->
			<nav class="content-area nav">
				<ul>
					<li><a href="#">LEGO</a></li>
					<li>
						<a href="#"><button class="btn-global">Sign Up</button></a>
					</li>
				</ul>
			</nav>
			<!-- nav section end -->
			<!-- banner section start -->
			<div class="banner">
				<h1 class="banner-heading">
					Cool Dark UI Template for Webflow Agencies!
				</h1>
				<div class="banner-btn">
					<button class="btn-global">Stay Focused</button>
				</div>
			</div>
			<!-- banner section end -->
		</header>
		<!-- header secton end -->
		<!-- main section start -->
		<main class="main container">
			<!-- action section start -->
			<section class="action-section content-area">
				<div class="text-section">
					<div>
						<h2 class="action-title">See It in Action</h2>
						<p class="action-text">
							Explore the live preview and imagine your brand in this bold new
							look.
						</p>
						<button class="btn-global">Launch Live Preview</button>
					</div>
				</div>
				<div class="img-section">
					<img class="action-img" src="images/wc-mini.png" alt="" />
				</div>
			</section>
			<!-- action section end -->
			<!-- productive users section start -->
			<section class="users-section content-area">
				<div class="users">
					<h2 class="user-title">Joined Thousands of Productive Users</h2>
					<!-- users card section -->
					<div class="users-card-section">
						<!-- card 01 -->
						<div class="users-card">
							<div class="users-card-style">
								<h2 class="users-card-title">50K</h2>
								<p class="users-card-text">Active Users</p>
							</div>
						</div>
						<!-- card 02 -->
						<div class="users-card">
							<div class="users-card-style">
								<h2 class="users-card-title">2M+</h2>
								<p class="users-card-text">Focus Sessions</p>
							</div>
						</div>
						<!-- card 03 -->
						<div class="users-card">
							<div class="users-card-style">
								<h2 class="users-card-title">95%</h2>
								<p class="users-card-text">Satisfaction Rate</p>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- productive users section end -->
			<!-- touch section start -->
			<section class="touch-section container">
				<div class="touch content-area">
					<div class="touch-text">
						<h2>Letâ€™s Get in Touch</h2>
					</div>
					<div class="touch-form">
						<form>
							<div>
								<label for="email">Email</label>

								<input
									type="email"
									name="email"
									id="email"
									placeholder="example@email.com" />
							</div>
							<div>
								<label for="name">Name</label>

								<input
									type="text"
									name="name"
									id="name"
									placeholder="full name" />
							</div>
							<div>
								<label for="message">Message</label>

								<textarea
									rows="5"
									name="message"
									id="message"
									placeholder="write your message...."></textarea>
							</div>
						</form>
					</div>
				</div>
			</section>
			<!-- touch section end -->
		</main>
		<!-- main section end -->
		<footer></footer>
	</body>
</html>
